<!DOCTYPE html>
<html>
<head>
    <title>Vue.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
    {{message}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
